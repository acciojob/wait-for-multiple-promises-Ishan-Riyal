<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Promises Tracker</title>
  <style>
    /* Reset and base size */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%; /* 1rem = 10px */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    table {
      width: 45rem;
      border-collapse: collapse;
      box-shadow: 0 0.6rem 1.2rem rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      background-color: #ffffff;
      font-size: 1.6rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 1.2rem;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    #output td[colspan="2"] {
      font-style: italic;
      color: #555;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const output = document.getElementById("output");

    function createPromise(index) {
      const time = Math.random() * 2 + 1; // 1 to 3 seconds
      return new Promise((resolve) => {
        const start = performance.now();
        setTimeout(() => {
          const end = performance.now();
          const duration = ((end - start) / 1000).toFixed(3);
          resolve({ name: `Promise ${index}`, time: duration });
        }, time * 1000);
      });
    }

    const promises = [
      createPromise(1),
      createPromise(2),
      createPromise(3)
    ];

    const startTime = performance.now();

    Promise.all(promises).then(results => {
      const endTime = performance.now();
      const totalTime = ((endTime - startTime) / 1000).toFixed(3);

      // Clear loading message
      output.innerHTML = "";

      // Add each promise result
      results.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${p.name}</td><td>${p.time}</td>`;
        output.appendChild(row);
      });

      // Add total row
      const totalRow = document.createElement("tr");
      totalRow.innerHTML = `<td><strong>Total</strong></td><td>${totalTime}</td>`;
      output.appendChild(totalRow);
    });
  </script>

</body>
</html>
